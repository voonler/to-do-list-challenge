<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.google.com/specimen/Josefin+Sans" rel="stylesheet">
    
  <title>Frontend Mentor | Todo app</title>

</head>
<body>

  <!--TODO-HEADER-->
  <div class="todo-header"></div>
  
  <!--MAIN TODO CONTAINER-->
  <div class="todo-main">
    <!--TODO HEADING -->
    <div class="todo-heading">
      <h1>Todo</h1>
      <!--Button icon for toggling between light and dark mode-->
      <a class="daylight-toggler"><img src="images/icon-moon.svg"></a>
    </div>
    <div class="todo-input-container">
      <form class="todo-form">
        <button class="btn"><img src="images/icon-check.svg"></button>
        <input type="text" class="todo-input" placeholder="Create a todo...">
      </form>
    </div>
    <div class="todo-container">
      <ul class="todo-list"></ul>
      <div class="todo-footer">
        <p><span></span>items left</p>
        <div class="todo-states">
          <a class="show-all">All</a>
          <a class="show-active">Active</a>
          <a class="show-completed">Completed</a>
        </div>  
        <a class="clear-completed">Clear Completed</a>
      </div>
    </div>
  </div>

  <div class="pre-footer">
    <p>Drag and drop to reorder list</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Goes Here asd</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
